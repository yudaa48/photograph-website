    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const connectPageContainer = document.getElementById('connect-page-container');
            const connectPageButton = document.getElementById('connect-page-button');
            const imageForm = document.getElementById('image-form');
            const backButton = document.getElementById('back-button');

            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            const authAction = document.getElementById('auth-action');
            const userIcon = document.getElementById('user-icon');
            const accountLink = document.getElementById('account-link');

            const adminToolsContainer = document.getElementById('admin-tools-container');
            const adminToolsButton = document.getElementById('admin-tools-button');
            const adminToolsForm = document.getElementById('admin-tools-form');
            const topTitleInput = document.getElementById('top-title-input');
            const bottomTitleInput = document.getElementById('bottom-title-input');
            const submitTitlesButton = document.getElementById('submit-titles-button');
            const preTitle = document.querySelector('.pre-title');
            const mainTitle = document.querySelector('.main-title');

            // Load saved titles from localStorage
            // Load saved titles from localStorage
            const loadTitles = () => {
                const pageKey = document.title; // Use the <title> tag as the key
                const savedTitles = JSON.parse(localStorage.getItem(`${pageKey}-titles`)) || {};
                if (savedTitles.topTitle) preTitle.textContent = savedTitles.topTitle;
                if (savedTitles.bottomTitle) mainTitle.textContent = savedTitles.bottomTitle;
            };

            // Save titles to localStorage
            const saveTitles = (topTitle, bottomTitle) => {
                const pageKey = document.title; // Use the <title> tag as the key
                const titles = {
                    topTitle: topTitle || preTitle.textContent,
                    bottomTitle: bottomTitle || mainTitle.textContent,
                };
                localStorage.setItem(`${pageKey}-titles`, JSON.stringify(titles));
            };


            if (loggedInUser) {
                // Show "Log Out" and user initial
                authAction.textContent = 'Log Out';
                userIcon.textContent = loggedInUser.email.charAt(0).toUpperCase();
                userIcon.style.display = 'flex';
                userIcon.style.alignItems = 'center';
                userIcon.style.justifyContent = 'center';
                userIcon.style.width = '25px';
                userIcon.style.height = '25px';
                userIcon.style.borderRadius = '50%';
                userIcon.style.backgroundColor = '#ccc';
                userIcon.style.marginLeft = '10px';
                userIcon.style.color = '#000';
                userIcon.style.fontSize = '16px';

                // Make the icon clickable and link to the specific account page
                accountLink.href = `account.html?email=${encodeURIComponent(loggedInUser.email)}`;
            } else {
                // Show "Log In"
                authAction.textContent = 'Log In';
                userIcon.style.display = 'none';
                accountLink.style.display = 'none';
            }

            // Show the form on button click
            adminToolsButton.addEventListener('click', () => {
                adminToolsForm.style.display = adminToolsForm.style.display === 'none' ? 'block' : 'none';
            });

            // Update titles on "Okay" button click
            submitTitlesButton.addEventListener('click', () => {
                const topTitle = topTitleInput.value.trim();
                const bottomTitle = bottomTitleInput.value.trim();

                if (topTitle) preTitle.textContent = topTitle;
                if (bottomTitle) mainTitle.textContent = bottomTitle;

                saveTitles(topTitle, bottomTitle);
                adminToolsForm.style.display = 'none';
                alert('Titles updated successfully!');
            });

            authAction.addEventListener('click', () => {
                if (loggedInUser) {
                    localStorage.removeItem('loggedInUser');
                    window.location.reload();
                } else {
                    window.location.href = 'login.html';
                }
            });

            // Back button functionality
            backButton.addEventListener('click', () => {
                window.history.back();
            });

            // Show Connect Pages button for authorized user
            if (loggedInUser && loggedInUser.email === 'hanacophotography@gmail.com') {
                adminToolsContainer.style.display = 'block';
                connectPageContainer.style.display = 'block';
                connectPageButton.addEventListener('click', () => {
                    document.getElementById('connect-page-form').style.display = 'block';

                });
            }


            // Function to format the date as MM/DD/YYYY
            const formatDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return 'Invalid Date'; // Handle invalid dates
                return `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
            };


            // Populate dropdown options dynamically
            const fetchPages = async () => {
                try {
                    const response = await fetch('https://elasticbeanstalk-us-east-2-717279704117.s3.us-east-2.amazonaws.com/get-pages');
                    if (!response.ok) throw new Error('Failed to fetch pages');
                    const { allPages } = await response.json();
                    return allPages;
                } catch (error) {
                    console.error('Error fetching pages:', error);
                    return [];
                }
            };

            const populateDropdowns = async () => {
                try {
                    const response = await fetch('https://elasticbeanstalk-us-east-2-717279704117.s3.us-east-2.amazonaws.com/get-pages'); // Update endpoint as needed
                    const { allPages } = await response.json();
                    for (let i = 0; i < 24; i++) {
                        const dropdown = document.getElementById(`page-selector-${i}`);
                        if (dropdown) {
                            dropdown.innerHTML = '<option value="">Select a page</option>';
                            allPages.forEach((page) => {
                                const option = document.createElement('option');
                                option.value = page;
                                option.textContent = page;
                                dropdown.appendChild(option);
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error fetching dropdown options:', error);
                }
            };


            // Load grid data and update the UI
            const loadGridData = () => {
                const gridData = JSON.parse(localStorage.getItem('show-grid-data')) || [];
                gridData.forEach((item, i) => {
                    const gridItem = document.getElementById(`grid-item-${i}`);
                    const gridText = document.getElementById(`grid-text-${i}`);
                    const gridDate = document.getElementById(`grid-date-${i}`);
                    const gridLink = document.getElementById(`grid-link-${i}`);

                    if (item) {
                        gridItem.style.display = 'block';
                        gridText.textContent = item.text || '';
                        gridDate.textContent = `${formatDate(item.fromDate)} - ${formatDate(item.toDate)}`;
                        gridLink.href = item.link || '#';
                    } else {
                        gridItem.style.display = 'none';
                    }
                });
            };

            // Save grid data to local storage
            const saveGridData = (gridData) => {
                localStorage.setItem('show-grid-data', JSON.stringify(gridData));
            };

            // Handle form submission
            imageForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const gridData = [];
                for (let i = 0; i < 24; i++) {
                    const textBox = document.getElementById(`textbox-${i}`);
                    const fromDateBox = document.getElementById(`from-date-${i}`);
                    const toDateBox = document.getElementById(`to-date-${i}`);
                    const pageSelector = document.getElementById(`page-selector-${i}`);

                    if (textBox && fromDateBox && toDateBox && pageSelector) {
                        const text = textBox.value.trim();
                        const fromDate = fromDateBox.value.trim();
                        const toDate = toDateBox.value.trim();
                        const link = pageSelector.value.trim();

                        // Only save data for fields that are not empty
                        if (text || fromDate || toDate || link) {
                            gridData.push({ text, fromDate, toDate, link });
                        }
                    }
                }

                saveGridData(gridData);
                loadGridData();
                alert('Grid updated successfully!');
            });

            await populateDropdowns();
